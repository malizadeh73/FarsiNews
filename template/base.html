<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>سایت خبری</title>
    <link href="{{ static_url('css/bootstrap.min.css') }}" rel="stylesheet" type="text/css">
    <link href="{{ static_url('css/common.css') }}" rel="stylesheet" type="text/css">
    <link href="{{ static_url('css/styles.css') }}" rel="stylesheet" type="text/css">
</head>
<body>
<nav class="navbar navbar-static">
    <div class="container">
        <a class="navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">
            <span class="glyphicon glyphicon-chevron-down"></span>
        </a>
        <div class="nav-collapse collase">
            <ul class="nav navbar-nav navbar-right dir-rtl">
                <li><a href="#">خانه</a></li>
                <li><a href="#">لینک</a></li>
                <li><a href="#">لینک</a></li>
            </ul>
            <ul class="nav navbar-left navbar-nav">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="glyphicon glyphicon-search"></i></a>
                    <ul class="dropdown-menu" style="padding:12px;">
                        <form class="form-inline">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Search">
                                <div class="input-group-btn">
                                    <button type="submit" class="btn btn-default"><i class="glyphicon glyphicon-search"></i></button>
                                </div>
                            </div>
                        </form>
                    </ul>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="glyphicon glyphicon-user"></i>
                        <i class="glyphicon glyphicon-chevron-down"></i></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">ورود</a></li>
                        <li><a href="#">پروفابل</a></li>
                        <li class="divider"></li>
                        <li><a href="#">درباره ما</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav><!-- /.navbar -->

<header class="masthead">
    <div class="container">
        <div class="row">
            <div class="col col-sm-6">
                <h1><a href="#" title="scroll down for your viewing pleasure">خبر فارسی</a>
                    <p class="lead">سایت خبری </p></h1>
            </div>
            <div class="col col-sm-6">
                <div class="well pull-right">
                    <img src="{{ static_url('img/News.jpg') }}">
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col col-sm-12">
                <div class="panel">
                    <div class="panel-body">
                        <span class="glyphicon glyphicon-heart-empty"></span>&nbsp;&nbsp;<span>سایت خبری با وب سرویس های ایرانی</span>
                    </div>
                </div>

            </div>
        </div>
    </div>
</header>

<div class="container">
    {% block content %}{% end block content %}
</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
<script src="{{ static_url('js/bootstrap.min.js') }}" type="text/javascript"></script>
<script src="{{ static_url('js/script.js') }}" type="text/javascript"></script>
{% block javascript %}{% end block javascript %}
</body>
</html>
